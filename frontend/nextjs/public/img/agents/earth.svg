      <stop offset="0%" style="stop-color:#0CDBB6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1FD0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06DBEE;stop-opacity:1" />
