[tool.poetry]
name = "gpt-researcher"
version = "0.8.5"
description = "GPT Researcher is an autonomous agent designed for comprehensive online research on a variety of tasks."
authors = ["Assaf Elovic <assaf.elovic@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
beautifulsoup4 = "*"
colorama = "*"
duckduckgo_search = "*"
md2pdf = "*"
openai = "*"
python-dotenv = "*"
pyyaml = "*"
uvicorn = "*"
pydantic = "*"
fastapi = "*"
python-multipart = "*"
markdown = "*"
langchain = "*"
langgraph = "*"
langchain_community = "*"
langchain-openai = "*"
langchain-gigachat = "*"
tavily-python = "*"
permchain = "*"
arxiv = "*"
PyMuPDF = "*"
requests = "*"
jinja2 = "*"
aiofiles = "*"
SQLAlchemy = "*"
mistune = "*"
htmldocx = "*"
python-docx = "*"
lxml = { version = "*", extras = ["html_clean"] }
unstructured = "*"
tiktoken = "*"
json-repair = "*"
json5 = "*"
loguru = "*"
websockets = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = "-v"
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_fixture_loop_scope = "function"

[project]
name = "gpt-researcher"
version = "0.8.5"
description = "GPT Researcher is an autonomous agent designed for comprehensive online research on a variety of tasks."
authors = [
    {name = "Assaf Elovic", email = "assaf.elovic@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<3.12"
dependencies = [
    "arxiv",
    "beautifulsoup4",
    "colorama",
    "duckduckgo_search",
    "dotenv",
    "fastapi",
    "jinja2",
    "json-repair",
    "json5",
    "langchain",
    "langchain_community",
    "langchain-gigachat",
    "langchain-openai",
    "langgraph",
    "loguru",
    "lxml",
    "markdown",
    "md2pdf",
    "mistune",
    "openai",
    "permchain",
    "pydantic",
    "PyMuPDF",
    "python-docx",
    "python-dotenv",
    "python-multipart",
    "pyyaml",
    "requests",
    "SQLAlchemy",
    "tavily-python",
    "tiktoken",
    "typing-extensions",
    "unstructured",
    "uvicorn",
    "websockets",
    "htmldocx>=0.0.6",
]
