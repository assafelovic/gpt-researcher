[tool.poetry]
name = "gpt-researcher"
version = "0.0.5"
description = "GPT Researcher is an autonomous agent designed for comprehensive online research on a variety of tasks."
authors = ["Tavily <support@tavily.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
asyncio = "3.4.3"
beautifulsoup4 = "4.12.2"
colorama = "0.4.6"
duckduckgo_search = "4.5.0"
md2pdf = "1.0.1"
openai = "~1.3.3"
playwright = "1.39.0"
python-dotenv = "~1.0.0"
pyyaml = "6.0.1"
selenium = "4.15.2"
webdriver-manager = "4.0.1"
uvicorn = "0.24.0.post1"
pydantic = "2.5.1"
fastapi = "0.104.1"
python-multipart = "0.0.6"
markdown = "3.5.1"
langchain = "0.0.350"
tavily-python = "0.2.8"
permchain = "0.0.6"
arxiv = "2.0.0"
PyMuPDF = "1.23.6"
requests = "2.31.0"
jinja2 = "3.1.2"
aiofiles = "23.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
